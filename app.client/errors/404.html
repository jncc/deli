<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Not found</title>
  <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
</head>

<body>
  <div style="display: flex; align-items:center; justify-content:center; height:100vh">
    <div>
      <div class="ui card">

        <img src='https://react.semantic-ui.com/assets/images/avatar/large/ade.jpg' height="290" width="290" />

        <div class="content">
          <div class="header">
            Page not found
          </div>
          <div class="meta">
            <span className='date'>
              The request has been logged
            </span>
          </div>
          <div class="description" >
            We're sorry, we couldn't handle that request. To help us improve, please send feedback.
          </div>
        </div>

        <div class="extra content">
          <a href="/" >
            <i class='envelope icon'></i>
            Send feedback
          </a>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
