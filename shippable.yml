
language: node_js

# not sure why i used an old node.js - todo update to v6 / latest
node_js:
  - 5.3

# only build master and all branches beginning with "beta"
branches:
  only:
    - master
    - beta*

build:
  ci:
    - npm install
    - npm run build:prod # todo: run tests too

integrations:
  deploy:
    # guessed - untested
    - integrationName: "aws-integration-deli"
      type: aws
      target: eb_paas
      platform: "Node.js"
      application_name: deli
      env_name: deli-live
      region: "eu-west-1"

